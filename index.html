<!DOCTYPE html>
<html lang="en_us">

    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        
        <title>HANGMAN</title>
    </head>

    <body background="assets/images/shark.jpg">
        <script type="text/javascript" src="assets/javascript/game.js"></script>
       
        <header>
            <h1>HANGMAN</h1>
            <h2>Ocean-themed</h2>
        </header>
        <div class="centerAlign">
            <p class="ready">Remember, the words will all be ocean-themed. It could be creatures, features, or locations of the "deep blue"!
            </p>
            <p class="directions"><span id="directions-text">Ready to guess the word? Guess a letter to start</span>
            </p>
            <p class="dashMargin"><span id="display-dashes" class="dashes"></span>
            </p>
            <p class="alphabetMargin"><span id="letters-left" class="alphabet">Letters Available: a b c d e f g h i j k l m n o p q r s t u v w x y z</span>
            </p>
            <p class="directions"><span id="user-text" class="key"></span>
            </p>
            <p class="directions"><span id="right-text" class="right"></span>
            </p>
            <p class="directions"><span id="wrong-text" class="wrong"></span>
            </p>
            <p class="directions">Guesses Left: <span id="guesses-left">6</span>
            </p>
            <p class="directions">Wins: <span id="win-count" class="right">0</span> Losses: <span id="loss-count" class="wrong">0</span></p>
        </div>
    </body>
</html>
